<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paintings</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div class="navbar">
        <a href="./index.html">Home</a>
        <a href="./src/pages/products/products.html">Products</a>
        <a href="./src/pages/cart/cart.html">Cart</a>
        <a href="./src/pages/admin/admin.html">Admin</a>
      </div>
      <div id="intropic">
        <img
          src="pictures/1e636c984f109f28c5136f1408fbc07d--global-art-pretty-art.jpg"
          alt=""
        />
      </div>
      <div class="slider-container">
        <div class="slider">
          <div class="slides">
            <input type="radio" name="radio-btn" id="radio1" />
            <input type="radio" name="radio-btn" id="radio2" />
            <input type="radio" name="radio-btn" id="radio3" />
            <input type="radio" name="radio-btn" id="radio4" />
            <input type="radio" name="radio-btn" id="radio5" />
            <div class="slide first">
              <img src="pictures/1.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="pictures/2.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="pictures/3.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="pictures/4.jpg" alt="" />
            </div>
            <div class="slide">
              <img src="pictures/5.jpg" alt="" />
            </div>
            <div class="navigation-auto">
              <div class="auto-btn1"></div>
              <div class="auto-btn2"></div>
              <div class="auto-btn3"></div>
              <div class="auto-btn4"></div>
              <div class="auto-btn5"></div>
            </div>
            <div class="navigation-manual">
              <label for="radio1" class="manual-btn"></label>
              <label for="radio2" class="manual-btn"></label>
              <label for="radio3" class="manual-btn"></label>
              <label for="radio4" class="manual-btn"></label>
              <label for="radio5" class="manual-btn"></label>
            </div>
          </div>
        </div>
      </div>
      <div id="products"></div>
    </div>
    <!-- <script type="module" src="/main.js"></script> -->
    <script src="slider.js"></script>
  </body>
</html>
